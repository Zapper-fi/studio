name: Release

on:
  push:
    paths:
      - 'package.json'
    branches: ['main']

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.23.2
          run_install: true

      - name: Automatic GitHub Release
        uses: justincy/github-action-npm-release@2.0.1
        id: release

      - name: Publish
        if: steps.release.outputs.released == 'true'
        run: pnpm publish:npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


  bump_zapper_studio:
    name: Bump on Zapper API
    needs: [release]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository: [Zapper-fi/zapper-api]  
    steps:
      - name: Checkout ${{ matrix.repository }}
        uses: actions/checkout@v2
        with:
          repository: ${{ matrix.repository }}
          fetch-depth: 0
          token: ${{ secrets.GH_ZAPPER_BOT }}
          ref: master

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.23.2
          run_install: true

      - name: Upgrade dependencies
        run: |
          pnpm up @zapper-fi/studio@latest

      - name: Set Target Branch
        id: set_target_branch
        run: |
          TARGET_BRANCH=bump-zapper-studio
          echo "::set-output name=target_branch::$TARGET_BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GH_ZAPPER_BOT }}
          branch: ${{ steps.set_target_branch.outputs.target_branch }}
          title: üé®üñåÔ∏è Bump Zapper Studio
          commit-message: Bump Zapper Studio
          body: |
            ‚öôÔ∏è _This pull request was opened automatically from Zapper-fi/studio._

            ${{ needs.publish_packages.outputs.changelog }}
          base: master
          delete-branch: true
